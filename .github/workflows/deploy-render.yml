# Configuration pour d√©ploiement complet sur Render
name: Deploy to Render

on:
  push:
    branches: [ main-1 ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: frontend/yarn.lock
    
    - name: Build frontend
      run: |
        cd frontend
        yarn install --frozen-lockfile
        yarn build
      env:
        VITE_REACT_APP_BACKEND_URL: ${{ secrets.BACKEND_URL }}
        REACT_APP_BACKEND_URL: ${{ secrets.BACKEND_URL }}
    
    - name: Deploy Backend to Render
      run: |
        curl -X POST "${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}"
    
    - name: Deploy Frontend to Render
      run: |
        curl -X POST "${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}"
    
    - name: Wait and Health Check
      run: |
        sleep 60
        curl -f "${{ secrets.BACKEND_URL }}/api/" || exit 1
        curl -f "${{ secrets.FRONTEND_URL }}" || exit 1