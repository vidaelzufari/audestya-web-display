# Configuration sp√©cifique pour Vercel (Frontend) + Railway/Render (Backend)
name: Deploy to Vercel + Railway

on:
  push:
    branches: [ main-3 ]

jobs:
  deploy-frontend-vercel:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: frontend/yarn.lock
    
    - name: Install dependencies
      run: |
        cd frontend
        yarn install --frozen-lockfile
    
    - name: Build
      env:
        VITE_REACT_APP_BACKEND_URL: ${{ secrets.BACKEND_URL }}
        REACT_APP_BACKEND_URL: ${{ secrets.BACKEND_URL }}
      run: |
        cd frontend
        yarn build
    
    - name: Deploy to Vercel
      uses: vercel/action@v1
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend
        vercel-args: '--prod'

  deploy-backend-railway:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Use Railway CLI
      run: |
        npm install -g @railway/cli
        railway login --token ${{ secrets.RAILWAY_TOKEN }}
        railway up --service backend --detach
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}