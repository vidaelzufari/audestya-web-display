    <style>
      body {
        margin: 0;

        min-height: 100vh;

  <body>
    <div id="root">
      <div style="padding: 20px; color: orange; font-size: 18px;">
        üîÑ Initial Loading... JavaScript should replace this message.

    <script>
      console.log("=== HTML SCRIPT EXECUTING ===");
      console.log("Root element exists:", !!document.getElementById('root'));
      console.log("Document ready state:", document.readyState);
      
      // Test basic JavaScript
      setTimeout(() => {
        console.log("=== 2 SECOND CHECK ===");
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('Initial Loading')) {
          console.error("‚ùå React module did not load after 2 seconds");
          root.innerHTML = '<div style="padding: 20px; color: red; font-size: 20px;">‚ùå Module loading failed. Check console for details.</div>';
        }
      }, 2000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
