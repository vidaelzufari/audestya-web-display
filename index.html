<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug - Audestya Avocat</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #root {
        min-height: 100vh;
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="padding: 20px; color: orange; font-size: 18px;">
        Loading... If this message persists, check the console for errors.
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      console.log("=== HTML LOADED ===");
      console.log("Root element exists:", !!document.getElementById('root'));
      
      // Global error handler
      window.addEventListener('error', function(e) {
        console.error("Global JavaScript error:", e.error);
        document.body.innerHTML += '<div style="padding: 20px; color: red; border: 1px solid red; margin: 10px;">JavaScript Error: ' + e.message + '</div>';
      });
      
      // Check if modules are loading
      setTimeout(() => {
        console.log("5 seconds passed, checking if React loaded...");
        if (document.getElementById('root').innerHTML.includes('Loading...')) {
          console.error("React did not load after 5 seconds!");
          document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red; font-size: 24px;">React failed to load. Check console for errors.</div>';
        }
      }, 5000);
    </script>
  </body>
</html>
